<!DOCTYPE html>
<html>
<head>
    <title>ipotechni kalkykator</title>
</head>
<body>
    <h1>ipotechni kalkykator</h1>
    <form action="/calculate" method="post">
        <label for="loan_amount">summa kredita:</label>
        <input type="number" id="loan_amount" name="loan_amount" required><br><br>

        <label for="interest_rate">procentnaya stavka:</label>
        <input type="number" id="interest_rate" name="interest_rate" step="0.01" required><br><br>

        <label for="loan_term">srok kredita (v godah):</label>
        <input type="number" id="loan_term" name="loan_term" required><br><br>

        <button type="submit">rasschitat</button>
    </form>
</body>
</html>
